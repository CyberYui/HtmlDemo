<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>带标题描述的圆角图片手风琴效果</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="../uiStruction/fontawesome-free-5.15.4-web/css/fontawesome.css">
    <link rel="stylesheet" href="../uiStruction/cardClickDemo_001/css/cardClickDemo_001.css">
</head>

<body>
    <div class="container">
        <!--第一个卡片-->
        <div class="item active" style="background-image: url(../imgs/cardClickDemoIMG/sun.jpg);">
            <div class="shadow"></div>
            <div class="content">
                <div class="icon">
                    <i class="fa fa-sun-o"></i>
                </div>
                <div class="text">
                    <div class="tit">晴天</div>
                    <div class="sub">夏日的阳光,是你的温暖</div>
                </div>
            </div>
        </div>
        <!--第二个卡片-->
        <div class="item" style="background-image: url(../imgs/cardClickDemoIMG/cloud.jpg);">
            <div class="shadow"></div>
            <div class="content">
                <div class="icon">
                    <i class="fa fa-cloud"></i>
                </div>
                <div class="text">
                    <div class="tit">云</div>
                    <div class="sub">你的心就像云一样棉~</div>
                </div>
            </div>
        </div>
        <!--第三个卡片-->
        <div class="item" style="background-image: url(../imgs/cardClickDemoIMG/rain.jpg);">
            <div class="shadow"></div>
            <div class="content">
                <div class="icon">
                    <i class="fa fa-tint"></i>
                </div>
                <div class="text">
                    <div class="tit">雨</div>
                    <div class="sub">雨天,是地球的哭声,动人又温馨</div>
                </div>
            </div>
        </div>
        <!--第四个卡片-->
        <div class="item" style="background-image: url(../imgs/cardClickDemoIMG/bolt.jpg);">
            <div class="shadow"></div>
            <div class="content">
                <div class="icon">
                    <i class="fa fa-bolt"></i>
                </div>
                <div class="text">
                    <div class="tit">雷</div>
                    <div class="sub">一刹那的光,照亮着你我</div>
                </div>
            </div>
        </div>
        <!--第五个卡片-->
        <div class="item" style="background-image: url(../imgs/cardClickDemoIMG/snow.jpg);">
            <div class="shadow"></div>
            <div class="content">
                <div class="icon">
                    <i class="fa fa-snowflake-o"></i>
                </div>
                <div class="text">
                    <div class="tit">雪</div>
                    <div class="sub">白色的世界</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../uiStruction/cardClickDemo_001/js/cardClickDemo_001.js"></script>
</body>

</html>
