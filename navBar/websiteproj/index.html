<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>navBar test</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="../../uiStruction/bootstrap-3.4.1-dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- header 包含导航菜单 -->
    <div class="container fixed-container">
      <nav class="main_menu">
        <div class="row">
          <!-- logo -->
          <h1 class="logo col-lg-2 col-md-2 col-sm-12 col-xs-12 clear-margin">
            <a href="index.html">
              <img
                src="http://1.14.16.123:80/uploadFiles/uploadImgs/20210507/29477dfba8c54ce181af1df6331dbb0a.png"
                alt="网站名称"
                title="网站名称"
            /></a>
          </h1>

          <!-- 标签链接 -->
          <ul class="row col-lg-10 col-md-10">
            <li
              id="index"
              class="col-lg-1 col-md-1 col-sm-12 col-xs-12 my-navbar-item"
            >
              <a href="index.html">
                首页
                <div class="sub">Home</div>
              </a>
            </li>
            <!-- <div class="clearfix"></div> -->
            <!-- 创建用来包裹首页之后6个标签的行块 -->
            <div class="row col-lg-11 col-md-11">
              <div id="fixed-ulitem" class="row col-lg-5 col-md-5">
                <li
                  id="aboutus"
                  class="col-lg-4 col-md-4 col-sm-12 col-xs-12 my-navbar-item"
                >
                  <a href="webaboutus.html">
                    关于我们
                    <div class="sub">About Us</div>
                  </a>
                </li>

                <!-- 添加行业资质导航标签 -->
                <li
                  id="aptitude"
                  class="col-lg-4 col-md-4 col-sm-12 col-xs-12 my-navbar-item"
                >
                  <a href="webhyzz.html">
                    行业资质
                    <div class="sub">Aptitude</div>
                  </a>
                </li>

                <li
                  id="Product"
                  class="col-lg-4 col-md-4 col-sm-12 col-xs-12 my-navbar-item"
                >
                  <a href="webproduct.html">
                    产品案例
                    <div class="sub fixed-news">Product case</div>
                  </a>
                </li>
              </div>
              <div class="row col-lg-6 col-md-6">
                <li
                  id="cooperation"
                  class="col-lg-4 col-md-4 col-sm-12 col-xs-12 my-navbar-item"
                >
                  <a href="webcooperation.html"
                    >合作共赢
                    <div class="sub">Cooperation</div>
                  </a>
                </li>

                <li
                  id="News"
                  class="col-lg-4 col-md-4 col-sm-12 col-xs-12 my-navbar-item"
                >
                  <a href="webnews.html">
                    新闻动态
                    <div class="sub fixed-news">News & Events</div>
                  </a>
                </li>

                <li
                  id="contactus"
                  class="col-lg-4 col-md-4 col-sm-12 col-xs-12 my-navbar-item"
                >
                  <a href="webcontactus.html">
                    联系我们
                    <div class="sub">Contact US</div>
                  </a>
                </li>
              </div>
            </div>
          </ul>
        </div>
      </nav>
      <!-- navigation -->
    </div>
  </body>
  <style>
    /* Header ==========================*/
    .header {
      width: 100%;
      position: relative;
      margin: 10px 0 0 0;
      padding: 0 0 10px 10px;
    }

    h1.logo {
      float: left;
      line-height: 1.5;
      margin-top: 5px !important;
      margin-bottom: 15px !important;
      width: 16% !important;
    }
    #index{
      height: 75px;
    }

    /* Main Navigation ==========================*/
    nav.main_menu {
      width: 1200px;
      float: left;
      position: relative;
    }

    .container.fixed-container {
      margin-top: 5px;
    }

    nav.main_menu > div > ul > li {
      display: block;
      float: left;
      position: relative;
      padding: 8px;
    }

    /* submenus */
    /* 当移动到标签上的时候标签上部的显示效果 */
    nav.main_menu > div > ul > li:hover {
      margin-top: -4px;
      border-top: 4px solid #cfcfcf;
      background-color: #04bfea;
      transition: background 0.5s ease-in-out 0s;
    }

    /* 设定标签基本格式 */
    nav.main_menu > div > ul > li > a {
      padding: 10px 10px;
      display: block;
      font-size: 14px;
      color: #393939;
      text-transform: uppercase;
      font-weight: bold;
      text-align: left;
      transition: background 0.3s ease-in-out 0s;
    }

    nav.main_menu > div > ul > li > a:hover {
      text-decoration: none;
    }

    /* 当鼠标移动到某个标签上之后的链接显示效果 */
    nav.main_menu > div > ul > li:hover > a {
      background-color: #04bfea;
      color: rgb(255, 255, 255);
      font-weight: bolder;
    }

    /* 当鼠标移动到某个标签上之后其上面的英文文字的显示效果 */
    nav.main_menu > div > ul > li:hover > a .sub {
      color: #fff;
    }

    /* 当前页面的显示效果 */
    nav.main_menu > div > ul > li.current_page_item > a {
      background-color: #04bfea;
      color: #fff;
    }

    nav.main_menu > div > ul > li.current_page_item > a .sub {
      color: #fff;
    }

    /* 设定标签中英文文字的格式 */
    ul {
      list-style-type: none;
    }
    ul>li{
      height: 75px;
    }
    ul>div>div>li{
      height: 75px;
    }

    .fixed-news {
      font-size: 10px !important;
    }

    .sub {
      color: #0fa7c9;
      font-size: 13px;
      font-weight: 600;
      margin-top: -3px;
      text-transform: none;
    }

    .clear-margin {
      margin: 0 0 0 0;
    }

    /* 设定内连内容的样式A */
    nav.main_menu > div > ul > div > div > li {
      display: block;
      float: right;
      position: relative;
      padding: 8px;
    }

    nav.main_menu > div > ul > div > div > li.my-navbar-item:hover {
      margin-top: -4px;
      border-top: 4px solid #cfcfcf;
      background-color: #04bfea;
      transition: background 0.5s ease-in-out 0s;
    }

    nav.main_menu > div > ul > div > div > li.my-navbar-item > a {
      padding: 10px 10px;
      display: block;
      font-size: 14px;
      color: #393939;
      text-transform: uppercase;
      font-weight: bold;
      text-align: left;
      transition: background 0.3s ease-in-out 0s;
    }

    nav.main_menu > div > ul > div > div > li.my-navbar-item > a:hover {
      text-decoration: none;
    }

    nav.main_menu > div > ul > div > div > li.my-navbar-item:hover > a {
      background-color: #04bfea;
      color: rgb(255, 255, 255);
      font-weight: bolder;
    }

    nav.main_menu > div > ul > div > div > li.my-navbar-item:hover > a .sub {
      color: #fff;
    }

    nav.main_menu > div > ul > div > div > li.current_page_item > a {
      background-color: #04bfea;
      color: #fff;
    }

    nav.main_menu > div > ul > div > div > li.current_page_item > a .sub {
      color: #fff;
    }

    /* #Media Queries
    ================================================== */

    /* Smaller than standard 960 (devices and browsers) */
    @media only screen and (max-width: 959px) {
      .logo {
        margin-bottom: 20px;
        text-align: center;
      }
    }
    @media only screen and (max-width: 768px) {
      .logo {
        margin-left: 11%;
        text-align: center;
      }
    }
  </style>
</html>
