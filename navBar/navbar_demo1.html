<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavbarTest</title>
    <link
      rel="stylesheet"
      href="../uiStruction/bootstrap-3.4.1-dist/css/bootstrap.min.css"
    />
    <script src="../uiStruction/jQuery-3.6.0.js"></script>
    <script
      src="../uiStruction/bootstrap-3.4.1-dist/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- 要几行就在这里写几个类为 row 的 div -->
      <!-- 
        关于各种宽度:
        col-xs-* 手机的竖屏 <768px
        col-sm-* 手机的横屏 768px~992px
        col-md-* 平板的屏幕 992px~1200px
        col-lg-* 超大额屏幕 >1200px
       -->
      <div class="row">
        <!-- 通过设定不同大小屏幕的栅格模式,就表示了每列包含几小列 -->
        <!-- 比如 col-md-2 就代表总共12列除以2,即每行显示6列内容 -->
        <!-- 同理 col-xs-6 就代表总共12列除以6,即每行显示2列内容 -->
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
      </div>
      <div class="row">222222222</div>
      <div class="row">333333333</div>
      <div class="row">444444444</div>
      <div class="row">555555555</div>
      <div class="row">666666666</div>
    </div>
  </body>
  <style rel="stylesheet">
    body {
      background-image: url("../imgs/backgroundIMG/double-bubble-dark/double-bubble-dark.png");
      background-color: antiquewhite;
    }
    div {
      border-style: solid;
      border-width: 1px;
      border-color: red;
      background-color: white;
    }
  </style>
</html>
