<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavbarTest</title>
    <link
      rel="stylesheet"
      href="../uiStruction/bootstrap-3.4.1-dist/css/bootstrap.min.css"
    />
    <script src="../uiStruction/jQuery-3.6.0.js"></script>
    <script src="../uiStruction/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 要几行就在这里写几个类为 row 的 div -->
      <!-- 
        关于各种宽度:
        col-xs-* 手机的竖屏 <768px
        col-sm-* 手机的横屏 768px~992px
        col-md-* 平板的屏幕 992px~1200px
        col-lg-* 超大额屏幕 >1200px
       -->
      <div class="row">
        <!-- 通过设定不同大小屏幕的栅格模式,就表示了每列包含几小列 -->
        <!-- 比如 col-md-2 就代表总共12列除以2,即每行显示6列内容 -->
        <!-- 同理 col-xs-6 就代表总共12列除以6,即每行显示2列内容 -->
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
      </div>
      <!-- 通过使用 col-md-offset-* 可以设置向右偏移几列内容 -->
      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 col-lg-offset-3">
          1111
        </div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="row">
          <div class="col-lg-5">2222</div>
          <!-- 由于上面的内容偏移3列,所以下面这一部分理应在第二排 -->
          <div class="col-lg-5">2222</div>
        </div>
      </div>
    </div>
    <!-- 另起一行用于测试响应式模版 -->
    <div class="container fixed-container">
      <div class="row">
        <!-- logo -->
        <div class="row col-lg-2 col-sm-12 clear-margin">
          <div class="logo">logo</div>
        </div>
        <!-- navbar -->
        <ul class="row col-lg-10 col-sm-12 clear-margin">
          <li class="col-lg-1 col-sm-2">首页</li>
          <div class="row col-lg-11 col-sm-10">
            <div class="row col-lg-5 col-sm-5">
              <li class="col-lg-4 col-sm-4 col-xs-12">关于我们</li>
              <li class="col-lg-4 col-sm-4 col-xs-12">行业资质</li>
              <li class="col-lg-4 col-sm-4 col-xs-12">产品案例</li>
            </div>
            <div class="row col-lg-6 col-sm-5">
              <li class="col-lg-4 col-sm-4 col-xs-12">合作共赢</li>
              <li class="col-lg-4 col-sm-4 col-xs-12">新闻动态</li>
              <li class="col-lg-4 col-sm-4 col-xs-12">联系我们</li>
            </div>
          </div>
        </ul>
      </div>
    </div>
    <!-- last row -->
  </body>
  <style rel="stylesheet">
    body {
      background-image: url("../imgs/backgroundIMG/double-bubble-dark/double-bubble-dark.png");
      background-color: antiquewhite;
    }
    div {
      border-style: solid;
      border-width: 1px;
      border-color: red;
      background-color: white;
    }

    .container.fixed-container {
      margin-top: 5px;
    }
    .clear-margin {
      margin: 0 0 0 0;
    }
    ul {
      list-style-type: none;
    }
  </style>
</html>
