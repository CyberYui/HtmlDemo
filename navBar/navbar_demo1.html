<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavbarTest</title>
    <link
      rel="stylesheet"
      href="../uiStruction/bootstrap-3.4.1-dist/css/bootstrap.min.css"
    />
    <script src="../uiStruction/jQuery-3.6.0.js"></script>
    <script src="../uiStruction/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 要几行就在这里写几个类为 row 的 div -->
      <!-- 
        关于各种宽度:
        col-xs-* 手机的竖屏 <768px
        col-sm-* 手机的横屏 768px~992px
        col-md-* 平板的屏幕 992px~1200px
        col-lg-* 超大额屏幕 >1200px
       -->
      <div class="row" style="display: none;">
        <!-- 通过设定不同大小屏幕的栅格模式,就表示了每列包含几小列 -->
        <!-- 比如 col-md-2 就代表总共12列除以2,即每行显示6列内容 -->
        <!-- 同理 col-xs-6 就代表总共12列除以6,即每行显示2列内容 -->
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
      </div>
      <!-- 通过使用 col-md-offset-* 可以设置向右偏移几列内容 -->
      <div class="row" style="display: none;">
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6 col-lg-offset-3">
          1111
        </div>
        <div class="col-lg-1 col-md-2 col-sm-4 col-xs-6">1111</div>
        <div class="row">
          <div class="col-lg-5">2222</div>
          <!-- 由于上面的内容偏移3列,所以下面这一部分理应在第二排 -->
          <div class="col-lg-5">2222</div>
        </div>
      </div>
    </div>
    <!-- 测试响应式模版 -->
    <div class="container fixed-nav-container clear-padding">
      <div class="row col-lg-12 col-md-12 col-sm-12 clear-margin">
        <!-- logo -->
        <h1 class="logo col-lg-2 col-md-12 col-sm-12 clear-margin clear-padding">
          <a href="#">
            <img
              class="col-xs-12 img-thumbnail"
              src="../imgs/logo_use.png"
              alt="网站名称"
              title="网站名称"
          /></a>
          </h1>
        <!-- navbar -->
        <!-- 标签链接 -->
        <ul class="row col-lg-10 col-md-12 col-sm-12 clear-margin clear-padding">
          <div class="row col-lg-1">
            <li id="index" class="col-xs-12">
              <a href="#">
                首页
                <div class="sub">Home</div>
              </a>
            </li>
          </div>
          <!-- <div class="clearfix"></div> -->
          <!-- 创建用来包裹首页之后6个标签的行块 -->
          <div class="row col-lg-11 col-md-12">
            <div id="fixed-ulitem" class="row col-lg-6 col-md-6">
              <li id="aboutus" class="col-lg-4 col-xs-12">
                <a href="webaboutus.html">
                  关于我们
                  <div class="sub">About Us</div>
                </a>
              </li>

              <!-- 添加行业资质导航标签 -->
              <li id="aptitude" class="col-lg-4 col-xs-12">
                <a href="webhyzz.html">
                  行业资质
                  <div class="sub">Aptitude</div>
                </a>
              </li>

              <li id="Product" class="col-lg-4 col-xs-12">
                <a href="webproduct.html">
                  产品案例
                  <div class="sub fixed-news">Product case</div>
                </a>
              </li>
            </div>
            <div class="row col-lg-6 col-md-6">
              <li id="cooperation" class="col-lg-4 col-xs-12">
                <a href="webcooperation.html"
                  >合作共赢
                  <div class="sub">Cooperation</div>
                </a>
              </li>

              <li id="News" class="col-lg-4 col-xs-12">
                <a href="webnews.html">
                  新闻动态
                  <div class="sub fixed-news">News & Events</div>
                </a>
              </li>

              <li id="contactus" class="col-lg-4 col-xs-12">
                <a href="webcontactus.html">
                  联系我们
                  <div class="sub">Contact US</div>
                </a>
              </li>
            </div>
          </div>
        </ul>
      </div>
    </div>
    <!-- last row -->
  </body>
  <style rel="stylesheet">
    body {
      background-image: url("../imgs/backgroundIMG/double-bubble-dark/double-bubble-dark.png");
      background-color: antiquewhite;
    }
    div {
      border-style: solid;
      border-width: 1px;
      border-color: red;
      background-color: white;
    }

    h1.logo {
      float: left;
      line-height:1;
      z-index:999;
    }

    .container.fixed-nav-container {
      margin-top: 5px;
    }
    .clear-margin {
      margin: 0px;
    }
    .clear-padding {
      padding: 0px;
    }
    .row{
      margin:0px;
      padding: 0px;
    }
    ul {
      list-style-type: none;
    }
    li:hover {
      margin-top: -4px;
      border-top: 4px solid #cfcfcf;
      background-color: #04bfea;
      transition: background 0.5s ease-in-out 0s;
    }
    li:hover > a {
      background-color: #04bfea;
      color: rgb(255, 255, 255);
      font-weight: bolder;
    }
    a {
      padding: 10px 10px;
      display: block;
      font-size: 14px;
      color: #393939;
      text-transform: uppercase;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease-in-out 0s;
    }
    a > div {
      color: #0fa7c9;
      font-size: 13px;
      font-weight: 600;
      margin-top: -3px;
      text-transform: none;
    }
    .img-thumbnail{
      border: 0;
      margin: 0px !important;
      padding: 0px !important;
    }

    @media only screen and (max-width: 959px) {
      .logo {
        text-align: center;
      }
    }
    @media only screen and (max-width: 768px) {
      .logo {
        text-align: center;
      }
    }
  </style>
</html>
